<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="applicable-device" content="mobile">
    <meta name="renderer" content="webkit">
    <meta name="author" content="wlec@outlook.com">
    <meta name="copyright" content="ecmadao">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="csrf-param" content="_csrf">
    <meta name="csrf-token" content="{{ csrf }}">
    <meta name="description" content="hacknical - 查看自己的 github 总结，并协助你完善自我简历">
    <meta name="keywords" content="github，数据可视化，简历，在线简历">
    <title>{{ title }}</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ assetsPath("base.css") }}" rel="stylesheet" type="text/css">
    <style>
      #wechat-image {
        position: absolute;
        z-index: -222;
        width: 0;
        height: 0;
      }
    </style>
    <script>
      // Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-90423921-1', 'auto');
      ga('send', 'pageview');

      // Growing.IO
      var _vds = _vds || [];
      window._vds = _vds;
      (function(){
        _vds.push(['setAccountId', '978827ec778bac06']);
        (function() {
          var vds = document.createElement('script');

          s.parentNode.insertBefore(vds, s);
        })();
      })();
    </script>
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <img id="wechat-image" src="{{ vendorPath("images/github.png") }}"/>
    {% block body %}
    {% endblock %}
  </body>
  <script>
    window.locale = "{{ locale }}";
  </script>
  <script src="{{ assetsPath("react.dll.js") }}"></script>
  <script src="{{ assetsPath("runtime.dll.js") }}"></script>
  <script src="{{ assetsPath("base.js") }}"></script>
  {% block js %}
  {% endblock %}
</html>
