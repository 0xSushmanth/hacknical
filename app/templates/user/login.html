{% extends "layouts/base.html" %}

{% block css %}
  <link href="{{ assetsPath("login.css") }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
<div id="login" class="login-main">
  <div class="topbar">
    <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{ clientId }}">
      登录
    </a>
    <a href="https://github.com/ecmadao/hacknical/blob/master/ABOUT.md" target="_blank">关于</a>
  </div>
  <div class="login-pannel">
    <div class="title">hacknical</div>
    <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{ clientId }}" class="github_login_link">
      <i class="fa fa-github" aria-hidden="true"></i>&nbsp;login with github
    </a>
    <span>
      用 github 数据辅助你进行简历投递
      <!-- 查看自己在 github 的战绩<br/> -->
    </span>
  </div>
</div>
{% endblock %}

{% block js %}
  <script src="{{ assetsPath("login.js") }}"></script>
{% endblock %}
