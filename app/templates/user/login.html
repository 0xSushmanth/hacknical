{% extends "layouts/base.html" %}

{% block css %}
  <link href="{{ assetsPath("login.css") }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
<div class="login_main">
  <div class="login-pannel">
    <i class="fa fa-github fa-6" aria-hidden="true"></i><br/>
    <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{ clientId }}" class="github_login_link">login with github</a>
  </div>
</div>
{% endblock %}

{% block js %}
  <script src="{{ assetsPath("login.js") }}"></script>
{% endblock %}
